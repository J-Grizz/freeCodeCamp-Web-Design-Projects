<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Asha'man-Warder Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="SurveyForm.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <h1 id="title">Your Asha'man-Warder Experience</h1>
      <hr />
      <p id="description">Let us know how our sisters can improve</p>

      <form id="survey-form">
        <div class="form-container">
          <div>
            <label for="name" id="name-label" class="golden">*Name:</label>
          </div>
          <div>
            <input
              class="formInput"
              id="name"
              required
              type="text"
              placeholder="Your Name"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Your Name'"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="email" id="email-label" class="golden">*Email:</label>
          </div>
          <div>
            <input
              class="formInput"
              id="email"
              required
              type="email"
              placeholder="Your Email"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Your Email'"
              autocomplete="off"
            />
          </div>
          <div>
            <label for="number" id="number-label" class="golden">*Age:</label>
          </div>
          <div>
            <input
              id="number"
              class="formInput"
              required
              type="number"
              placeholder="Your Age"
              onfocus="this.placeholder=''"
              onblur="this.placeholder='Your Age'"
              min="18"
              max="1000"
            />
          </div>
        </div>

        <fieldset id="rank">
          <legend>Current rank:</legend>
          <div class="check-items">
            <div>
              <label for="dedicated">Dedicated</label>
              <input
                id="dedicated"
                class="radio-buttons"
                type="radio"
                name="rank"
                value="dedicated"
              />
            </div>
            <div>
              <label for="ashaman">Asha'man</label>
              <input
                id="ashaman"
                class="radio-buttons"
                type="radio"
                name="rank"
                value="Asha'man"
              />
            </div>
          </div>
        </fieldset>

        <div class="form-container">
          <div>
            <label for="dropdown">Your sisters ajah:</label>
          </div>
          <div>
            <select id="dropdown" name="Ajahs">
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="grey">Grey</option>
              <option value="red">Red</option>
              <option value="White">White</option>
              <option value="brown">Brown</option>
            </select>
          </div>
        </div>

        <div class="form-container">
          <p>Temperment(s) your Aes Sedai could improve on:</p>
          <div>
            <label for="option-three">Selflessness</label>
          </div>
          <div>
            <input
              id="option-three"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Selflessness"
            />
          </div>
          <div>
            <label for="option-one">Patients</label>
          </div>
          <div>
            <input
              id="option-one"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Patients"
            />
          </div>
          <div>
            <label for="option-four">Pride</label>
          </div>
          <div>
            <input
              id="option-four"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Pride"
            />
          </div>
          <div>
            <label for="option-five">Fortitude</label>
          </div>
          <div>
            <input
              id="option-five"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Fortitude"
            />
          </div>
          <div>
            <label for="option-six">Acceptance</label>
          </div>
          <div>
            <input
              id="option-six"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Acceptance"
            />
          </div>
          <div>
            <label for="option-seven">Humbleness</label>
          </div>
          <div>
            <input
              id="option-seven"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Humbleness"
            />
          </div>
          <div>
            <label for="option-two">Mindfulness</label>
          </div>
          <div>
            <input
              id="option-two"
              class="checkboxes"
              type="checkbox"
              name="temperments"
              value="Mindfulness"
            />
          </div>
        </div>
        <div class="final-container">
          <label class="golden">Any other comment about your Aes Sedai:</label>
          <textarea
            rows="8"
            cols="40"
            placeholder="Add comment here..."
          ></textarea>
          <button id="submit" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
    <script src="surveyForm.js"></script>
  </body>
</html>
